<div class="container" class="mt-5">
    <!-- LOGIN -->
    <div class="row" *ngIf="showLogin">
      <div class="col"></div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <form [formGroup]="signInForm" >
              <input class="mx-4 my-2" id="email" placeholder="Email" type="email" formControlName="email">
              <input class="mx-4 my-2" id="password" placeholder="Password" type="password" formControlName="password">
            </form>
            <button class="m-4"type="button" (click)="loginUser()">Sign In</button>
  
            <div *ngIf="showSignInInvalid">Please enter your name!</div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <!-- SIGN UP -->
    <div class="row" *ngIf="!showLogin">
      <div class="col"></div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <form [formGroup]="signUpForm" >
              <input class="mx-4 my-2" id="name" placeholder="Name" type="text" formControlName="name">
              <input class="mx-4 my-2" id="email" placeholder="Email" type="email" formControlName="email">
              <input class="mx-4 my-2" id="password" placeholder="Password" type="password" formControlName="password">
            </form>
            <button class="m-4"type="button" (click)="create_user()">Sign Up</button>
  
            <div *ngIf="showSignUpInvalid">Please enter your info!</div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row" *ngIf="showLogin">
      <div class="col"></div>
      <div class="col-10 mx-1">Not signed up yet? <button type="button" (click)="showLogin =! showLogin">Sign Up Here</button></div>
      <div class="col"></div>
    </div>
    <div class="row" *ngIf="!showLogin">
      <div class="col"></div>
      <div class="col-10"><button type="button" (click)="showLogin =! showLogin">Login</button></div>
      <div class="col"></div>
    </div>
  </div>
