<app-nav></app-nav>

<div class="container my-2">
    <button *ngIf="!showCreateTask"  (click)="showForm()">Make a Task<span class="material-icons">arrow_drop_down</span></button>
    <button *ngIf="showCreateTask" (click)="showForm()">Make a Task<span class="material-icons">arrow_drop_up</span></button>
    <div class="row w-80" *ngIf="showCreateTask">
        <div class="col-12 w-60">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="my-4">Eric's Fate Lies in Your Hands</h3>
                    <form [formGroup]="taskForm">
                        <textarea class="input-width" id="task" placeholder="Task" type="text"
                            formControlName="description"></textarea>
                        <input class="input-width my-2" id="ifFailed" placeholder="If Failed" type="text"
                            formControlName="ifFailed">
                        <input class="input-width my-2" id="reward" placeholder="If Successful" type="text"
                            formControlName="reward">
                    </form>
                    <button class="m-4" type="button" (click)="createTask()">Create Task</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="tasks.length > 0">
    <!-- TABLE -->
    <div class="row text-center my-3">
        <div class="col">
            <h2>My Tasks</h2>
        </div>
    </div>
    <table mat-table [dataSource]="tasks" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> Task(s) </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="row w-100">
                        <div class="col-9">
                            <div class="example-element-diagram">
                                <div class="example-element-position"><b>Task:</b> {{element.description}} </div>
                                <div class="example-element-position"><b>Failed:</b> {{element.if_failed}} </div>
                                <div class="example-element-position"><b>Succeeded:</b> {{element.reward}} </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="pointer">
                                <button (click)="deleteRowData(element)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
</div>
<div class="text-center" *ngIf="tasks.length === 0">
    <div class="card text-center">
        <div class="card-body">
            <h4>Make a task...bitch!</h4>
        </div>
    </div>
</div>
