<app-nav></app-nav>

<div class="container my-2">
  <div class="row w-80">
    <div class="col-12 w-60">
      <div class="card text-center">
        <div class="card-body">
          <h3 class="my-4">Eric's Fate Lies in Your Hands</h3>
          <form [formGroup]="taskForm">
            <textarea class="input-width" id="task" placeholder="Task" type="text"
              formControlName="description"></textarea>
            <input class="input-width my-2" id="ifFailed" placeholder="If Failed" type="text"
              formControlName="ifFailed">
            <input class="input-width my-2" id="reward" placeholder="If Successful" type="text"
              formControlName="reward">
          </form>
          <button class="m-4" type="button" (click)="createTask()">Create Task</button>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-tab-group dynamicHeight>
  
  <mat-tab label="All Tasks">
    <div class="example-large-box mat-elevation-z4">
      <!-- TABLE -->
      <table mat-table [dataSource]="tasks" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="row w-100">
                <div class="col-10">
                  <div class="example-element-diagram">
                    <div class="example-element-position"> {{element.if_failed}} </div>
                    <div class="example-element-symbol"> {{element.reward}} </div>
                    <div class="example-element-name"> {{element.created_by}} </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="pointer">
                    <!-- <button [disabled]="username==element.created_by" (click)="voteRow(element)">Vote</button> -->
                    <button  (click)="voteRow(element)">Vote</button>

                  </div>
                </div>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>

    </div>
  </mat-tab>


  <mat-tab label="Top Ten Tasks">
    <ng-template matTabContent>
      <div class="example-small-box mat-elevation-z4">

        <!-- TABLE -->
        <table mat-table [dataSource]="tasksWithVotes" multiTemplateDataRows class="mat-elevation-z8">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumnsTopTen">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
              <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="row w-100">
                  <div class="col-10">
                    <div class="example-element-diagram">
                      <div class="example-element-position"> {{element.if_failed}} </div>
                      <div class="example-element-symbol"> {{element.reward}} </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsTopTen"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumnsTopTen;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      </div>
    </ng-template>
  </mat-tab>


  <mat-tab label="Your Tasks">
    <!-- TABLE -->
    <table mat-table [dataSource]="tasks" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="row w-100">
              <div class="col-10">
                <div class="example-element-diagram">
                  <div class="example-element-position"> {{element.if_failed}} </div>
                  <div class="example-element-symbol"> {{element.reward}} </div>
                  <div class="example-element-name"> {{element.created_by}} </div>
                </div>
              </div>
              <div class="col-2">
                <div class="pointer">
                  <button [disabled]="username!==element.created_by" (click)="deleteRowData(element)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
