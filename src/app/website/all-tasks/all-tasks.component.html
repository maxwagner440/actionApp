<app-nav></app-nav>
<div class="text-center my-4">
<h2>All Tasks</h2>
</div>


    <div class="example-large-box mat-elevation-z4" *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumnsTopTen">
          <th mat-header-cell *matHeaderCellDef> Tasks For Shithead </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumnsTopTen.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="row w-100">
                <div class="col-11">
                  <div class="example-element-diagram">
                    <div class="example-element-position"><b>Task:</b> {{element.description}} </div>
                    <div class="example-element-position"><b>Failed:</b> {{element.if_failed}} </div>
                    <div class="example-element-position"><b>Created By:</b> {{element.created_by}} </div>
                    <div class="example-element-position" *ngIf="element && element.completed=='True'">
                      <mat-icon style="color:green;">check</mat-icon>
                    </div>
                    <div class="example-element-position" *ngIf="element && element.completed=='False'">
                      <mat-icon style="color:red;">cancel</mat-icon>
                    </div>
                  </div>
                </div>
                <div class="col-1">
                 
                </div>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsTopTen"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumnsTopTen;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
