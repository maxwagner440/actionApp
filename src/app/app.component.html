<mat-toolbar style="background-color: black;" class="example-toolbar">
    <button mat-icon-button (click)="showNav = !showNav"><mat-icon style="color:white;">menu</mat-icon></button>
    <!-- <div style="color:white;" *ngIf="username">Logged in as: {{username}}</div> -->
    <div class="d-flex align-items-end">
        <button class="d-inline" (click)="routeToLink('login')">Login/Signup</button>
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="!showNav" class="sidenav">
        <div class="container">
            <div class="pointer text-center p-2" (click)="routeToLink('home')">
                <h4> Eric </h4>
            </div>
        </div>        
        <mat-nav-list>
            <a mat-list-item (click)="routeToLink('task')"> Tasks </a>
            <a mat-list-item (click)="routeToLink('vote')"> Vote </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <div style="min-height: 100vh;">
            <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
